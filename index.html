<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="grid">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="info">
      <h3 class="header">Perfume</h3>
      <div class="product-info">
        <h4 class = 'title'>Gabrielle Essence Eau De Parfum</h4>
      </div>
      <div class="product-description">
        <span>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</span>
      </div>
      <div class="price">
        <span class="price-current"> 149.99 <span class="price-discount"> 169.99</span></span>
      </div>
      <button class = 'button'>Add to Cart</button>
    </div>
  </div>    

</div>  
</body>
</html>
